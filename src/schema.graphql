extend input ProductInput {
  media: [ImageInfoInput]
  mediaS3: [ImageInfoInput]
}
extend input ProductVariantInput {
  media: [ImageInfoInput]
  mediaS3: [ImageInfoInput]
}
 
extend type Product {
  mediaS3: [ImageInfo]
}

input ImageInfoInput {
  URLs: ImageSizesInput
  priority: Int
  _id: ID
  productId: ID
  variantId: ID
}
input ImageSizesInput {
  large: String
  medium: String
  original: String
  small: String
  thumbnail: String
}